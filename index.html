<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="src/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="src/owl/css/owl.carousel.min.css">
    <link rel="stylesheet" href="src/owl/css/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.
                </p>

                <div class="buttons">
                    <button role="button" class="btn">
                        <i class="fas fa-eye"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>


    <section class="carrosel-filmes">
        <div class="owl-carousel oul-theme">
            <div class="item"><img src="src/img/1.jpg" alt=""></div>
            <div class="item"><img src="src/img/2.jpg" alt=""></div>
            <div class="item"><img src="src/img/3.jpg" alt=""></div>
            <div class="item"><img src="src/img/4.jpg" alt=""></div>
            <div class="item"><img src="src/img/5.jpg" alt=""></div>
            <div class="item"><img src="src/img/6.jpg" alt=""></div>
            <div class="item"><img src="src/img/7.jpg" alt=""></div>
            <div class="item"><img src="src/img/8.jpg" alt=""></div>
            <div class="item"><img src="src/img/9.jpg" alt=""></div>
            <div class="item"><img src="src/img/10.jpg" alt=""></div>
            <div class="item"><img src="src/img/11.jpg" alt=""></div>
            <div class="item"><img src="src/img/12.jpg" alt=""></div>
        </div>
    </section>

    <script src="src/owl/js/jquery.min.js"></script>
    <script src="src/owl/js/owl.carousel.min.js"></script>
    <script src="src/js/owl.js"></script>
</body>
</html>
